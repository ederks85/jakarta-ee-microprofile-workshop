apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: database
spec:
  type: NodePort
  ports:
    - port: 3306
  selector:
    app: database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: ivonet/mysql-quote-db:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
