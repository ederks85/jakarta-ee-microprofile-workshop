<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<title>Uber JAR example: Payara 5.193</title>
	</h:head>
	<h:body>
		<p:staticMessage severity="info" summary="INFO!" detail="EclipseConf 2019 - Building Microservices with Jakarta EE and MicroProfile" />
		<p:outputLabel ></p:outputLabel>
		<p:dataTable var="quote" value="#{quoteQueries.randomQuotes}">
			<p:column headerText="Id">
				<h:outputText value="#{quote.id}" />
			</p:column>
	
			<p:column headerText="Author">
				<h:outputText value="#{quote.author}" />
			</p:column>
	
			<p:column headerText="Quote">
				<h:outputText value="#{quote.quote}" />
			</p:column>
		</p:dataTable>
</h:body>
</html>
